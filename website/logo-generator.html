<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchy Logo Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1e293b;
            color: white;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        
        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .canvas-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        canvas {
            display: block;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: #334155;
            padding: 1.5rem;
            border-radius: 10px;
            min-width: 300px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #94a3b8;
        }
        
        input[type="color"],
        input[type="number"] {
            padding: 0.5rem;
            border: 2px solid #475569;
            border-radius: 6px;
            background: #1e293b;
            color: white;
            font-size: 1rem;
        }
        
        input[type="color"] {
            height: 50px;
            cursor: pointer;
        }
        
        button {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }
        
        .output-section {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }
        
        .info {
            background: #334155;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h1>‚è±Ô∏è WATCHY Logo Generator</h1>
    
    <div class="info">
        <strong>Instructions:</strong>
        <ol style="margin: 0.5rem 0; padding-left: 1.5rem;">
            <li>Adjust colors and size below</li>
            <li>Click "Generate" to create the logos</li>
            <li>Right-click on each image to save</li>
            <li>Save as PNG format</li>
        </ol>
    </div>
    
    <div class="controls">
        <div class="control-group">
            <label>Background Color</label>
            <input type="color" id="bgColor" value="#0092ca">
        </div>
        
        <div class="control-group">
            <label>Text Color</label>
            <input type="color" id="textColor" value="#ffffff">
        </div>
        
        <div class="control-group">
            <label>Clock Emoji Size</label>
            <input type="number" id="emojiSize" value="80" min="40" max="200" step="10">
        </div>
        
        <button onclick="generateLogos()">üé® Generate Logos</button>
    </div>
    
    <div class="output-section">
        <div class="canvas-container">
            <h3 style="color: #334155; margin-bottom: 1rem;">Banner Logo (1200x400)</h3>
            <canvas id="bannerCanvas" width="1200" height="400"></canvas>
            <button onclick="downloadCanvas('bannerCanvas', 'watchy-banner.png')" style="margin-top: 1rem; width: 100%;">
                ‚¨áÔ∏è Download Banner
            </button>
        </div>
        
        <div class="canvas-container">
            <h3 style="color: #334155; margin-bottom: 1rem;">Square Logo (600x600)</h3>
            <canvas id="squareCanvas" width="600" height="600"></canvas>
            <button onclick="downloadCanvas('squareCanvas', 'watchy-square.png')" style="margin-top: 1rem; width: 100%;">
                ‚¨áÔ∏è Download Square
            </button>
        </div>
    </div>
    
    <div class="output-section">
        <div class="canvas-container">
            <h3 style="color: #334155; margin-bottom: 1rem;">Favicon 32x32</h3>
            <canvas id="favicon32" width="32" height="32" style="width: 128px; height: 128px; image-rendering: pixelated;"></canvas>
            <button onclick="downloadCanvas('favicon32', 'favicon-32x32.png')" style="margin-top: 1rem; width: 100%;">
                ‚¨áÔ∏è Download Favicon 32x32
            </button>
        </div>
        
        <div class="canvas-container">
            <h3 style="color: #334155; margin-bottom: 1rem;">Favicon 16x16</h3>
            <canvas id="favicon16" width="16" height="16" style="width: 128px; height: 128px; image-rendering: pixelated;"></canvas>
            <button onclick="downloadCanvas('favicon16', 'favicon-16x16.png')" style="margin-top: 1rem; width: 100%;">
                ‚¨áÔ∏è Download Favicon 16x16
            </button>
        </div>
        
        <div class="canvas-container">
            <h3 style="color: #334155; margin-bottom: 1rem;">Apple Touch Icon 180x180</h3>
            <canvas id="appleIcon" width="180" height="180"></canvas>
            <button onclick="downloadCanvas('appleIcon', 'apple-touch-icon.png')" style="margin-top: 1rem; width: 100%;">
                ‚¨áÔ∏è Download Apple Icon
            </button>
        </div>
    </div>

    <script>
        // Generate all logos
        function generateLogos() {
            const bgColor = document.getElementById('bgColor').value;
            const textColor = document.getElementById('textColor').value;
            const emojiSize = parseInt(document.getElementById('emojiSize').value);
            
            // Banner (1200x400)
            generateBanner('bannerCanvas', bgColor, textColor, emojiSize);
            
            // Square (600x600)
            generateSquare('squareCanvas', bgColor, textColor);
            
            // Favicons
            generateFavicon('favicon32', bgColor);
            generateFavicon('favicon16', bgColor);
            generateAppleIcon('appleIcon', bgColor, textColor);
        }
        
        function generateBanner(canvasId, bgColor, textColor, emojiSize) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Clock emoji
            ctx.font = `${emojiSize}px Arial`;
            ctx.textAlign = 'left';
            ctx.textBaseline = 'middle';
            ctx.fillText('‚è±Ô∏è', 100, canvas.height / 2);
            
            // WATCHY text
            ctx.fillStyle = textColor;
            ctx.font = '700 140px "Space Grotesk", sans-serif';
            ctx.letterSpacing = '10px';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'middle';
            ctx.fillText('WATCHY', 220, canvas.height / 2);
        }
        
        function generateSquare(canvasId, bgColor, textColor) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Clock emoji
            ctx.font = '120px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('‚è±Ô∏è', canvas.width / 2, 180);
            
            // WATCHY text
            ctx.fillStyle = textColor;
            ctx.font = '700 100px "Space Grotesk", sans-serif';
            ctx.letterSpacing = '8px';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('WATCHY', canvas.width / 2, 420);
        }
        
        function generateFavicon(canvasId, bgColor) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            
            // Background
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, size, size);
            
            // Draw "W" in white
            ctx.fillStyle = 'white';
            ctx.font = `700 ${size * 0.7}px "Space Grotesk", sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('W', size / 2, size / 2 + size * 0.05);
        }
        
        function generateAppleIcon(canvasId, bgColor, textColor) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background with rounded corners
            ctx.fillStyle = bgColor;
            roundRect(ctx, 0, 0, canvas.width, canvas.height, 40);
            ctx.fill();
            
            // Clock emoji
            ctx.font = '60px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('‚è±Ô∏è', canvas.width / 2, 60);
            
            // WATCHY text
            ctx.fillStyle = textColor;
            ctx.font = '700 50px "Space Grotesk", sans-serif';
            ctx.letterSpacing = '4px';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('WATCHY', canvas.width / 2, 135);
        }
        
        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }
        
        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Generate on load
        window.onload = function() {
            generateLogos();
        };
    </script>
</body>
</html>
