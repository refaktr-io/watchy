---
name: Bug Report
description: Report a bug in Watchy Open Source
title: "[BUG] "
labels: ["bug"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report

        Thank you for reporting a bug in Watchy Open Source. Please provide
        as much detail as possible to help us reproduce and fix the issue.

  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug you encountered
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Deploy CloudFormation template with '...'
        2. Configure parameters '...'
        3. Wait for '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: A clear description of what you expected to happen
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened instead
      placeholder: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - CloudFormation Template
        - Lambda Function (Python)
        - CloudWatch Metrics/Alarms
        - SNS Notifications
        - Documentation
        - GitHub Actions
        - Other
    validations:
      required: true

  - type: input
    id: aws-region
    attributes:
      label: AWS Region
      description: Which AWS region are you using?
      placeholder: e.g., us-east-1

  - type: textarea
    id: cloudformation-parameters
    attributes:
      label: CloudFormation Parameters
      description: What parameters did you use when deploying?
      placeholder: |
        NotificationEmail: your-email@domain.com
        MonitoringSchedule: rate(5 minutes)
        ...

  - type: textarea
    id: error-logs
    attributes:
      label: Error Logs
      description: Paste any relevant error logs here
      placeholder: |
        [Paste error logs from CloudWatch, CloudFormation, or other sources]
      render: shell

  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: Additional environment information
      placeholder: |
        AWS CLI version:
        Browser (if applicable):
        Operating System:

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other context about the problem
      placeholder: Add any other context about the problem here