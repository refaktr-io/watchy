  SlackFilesAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${ParentStackName}-Slack-Files'
      AlarmDescription: 'Slack Files service status'
      MetricName: Files
      Namespace: Watchy/Slack
