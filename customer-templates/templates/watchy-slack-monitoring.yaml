  SlackSearchAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${ParentStackName}-Slack-Search'
      AlarmDescription: 'Slack Search service status'
      MetricName: Search
      Namespace: Watchy/Slack
      Statistic: Average
      Period: 300
